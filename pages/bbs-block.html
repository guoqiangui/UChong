<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/bbs-block.css">
	</head>

	<body>
		<div class="mui-content">
			<!-- 侧边栏 -->
			<div class="slidebar">
				<ul class="blocks">
					<li class="active">我的版块</li>
					<li>宠物家园</li>
					<!-- <li>猫猫</li>
					<li>狗狗</li>
					<li>小宠</li>
					<li>水族</li>
					<li>爬虫</li> -->
					<li>综合话题</li>
				</ul>
			</div>
			<!-- 对应的版块 -->
			<div class="related-blocks">
				<ul>
					<li>
						<!-- 名称 -->
						<div class="block-name">猫猫</div>
						<!-- 版块头像 -->
						<div class="block-icon"></div>
						<!-- 发帖数 -->
						<div class="post-num">
							主题：<span>20w</span>
						</div>
						<!-- 回帖数 -->
						<div class="reply-num">
							回帖：<span>2500w</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		
		<!-- 我的版块模板 -->
		<script type="text/template" id="template1">
			<%for(var i=0;i<myBlock.length;i++) {%>
				<li>
					<div class="block-name"><%=myBlock[i].name%></div>
					<div class="block-icon" style="background:url(<%=myBlock[i].icon%>);background-size:cover;"></div>
					<div class="post-num">
						主题：<span><%=myBlock[i].post%></span>
					</div>
					<div class="reply-num">
						回帖：<span><%=myBlock[i].reply%></span>
					</div>
				</li>
			<%}%>
		</script>
		<!-- 宠物家园模板 -->
		<script type="text/template" id="template2">
			<%for(var i=0;i<petFamilyBlock.length;i++) {%>
				<li>
					<div class="block-name"><%=petFamilyBlock[i].name%></div>
					<div class="block-icon" style="background:url(<%=petFamilyBlock[i].icon%>);background-size:cover;"></div>
					<div class="post-num">
						主题：<span><%=petFamilyBlock[i].post%></span>
					</div>
					<div class="reply-num">
						回帖：<span><%=petFamilyBlock[i].reply%></span>
					</div>
				</li>
			<%}%>
		</script>
		<!-- 综合话题模板 -->
		<script type="text/template" id="template3">
			<%for(var i=0;i<multiple.length;i++) {%>
				<li>
					<div class="block-name"><%=multiple[i].name%></div>
					<div class="block-icon" style="background:url(<%=multiple[i].icon%>);background-size:cover;"></div>
					<div class="post-num">
						主题：<span><%=multiple[i].post%></span>
					</div>
					<div class="reply-num">
						回帖：<span><%=multiple[i].reply%></span>
					</div>
				</li>
			<%}%>
		</script>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bbs-block.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
