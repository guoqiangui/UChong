<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/main-rank.css">
	</head>

	<body>
		<div class="mui-content">
			<!-- 推荐项 -->
			<div class="rank-items">
			</div>
		</div>
		
		
		<script type="text/template" id="template">
			<%for(var i=0 ; i<rank.length ; i++) {%>
				<div class="rank-item" data-url="<%=rank[i].url%>" data-icon="<%=rank[i].author.url%>" data-fansnum="<%=rank[i].author.fansNum%>">
					<div class="rank-cover" style="background-image: url(<%=rank[i].cover%>);"></div>
					<h4><%=rank[i].title%></h4>
					<div class="rank-score">综合评分：<span><%=rank[i].score%></span></div>
					<div class="rank-icon" style="background-image: url(<%=rank[i].author.url%>);"></div>
					<div class="rank-nickname"><%=rank[i].author.nickname%></div>
					<div class="rank-number"><%=i+1%></div>
				</div>
			<%}%>
		</script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main-rank.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
