<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont.css">
		<link rel="stylesheet" href="../css/login.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="javascript:;" class="mui-action-back">
				<i class="mui-icon mui-icon-back"></i>
			</a>
			<h1 class="mui-title">登录</h1>
		</header>
		<!-- 表单部分 -->
		<div class="mui-content">
			<form>
				<div class="mui-input-row">
					<label><i class="mui-icon mui-icon-person"></i></label>
					<input type="text" class="mui-input-clear" placeholder="您的手机号/邮箱/用户名">
				</div>
				<div class="mui-input-row">
					<label><i class="mui-icon mui-icon-locked"></i></label>
					<input type="password" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-outlined" >注册账号</button>
					<button type="button" class="mui-btn" >登录账号</button>
				</div>
			</form>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
