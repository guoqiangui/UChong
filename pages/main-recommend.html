<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" href="../css/main-recommend.css">
	</head>

	<body>
		<div class="mui-content">
			<!-- 推荐项 -->
			<div class="recommend-items">
				
			</div>
		</div>
		
		
		<script type="text/template" id="template1">
			<%for(var i=0;i<recommend.length;i++) {%>
				<div class="recommend-item recommend-video" data-url="<%=recommend[i].url%>" data-icon="<%=recommend[i].author.icon%>" data-fansnum="<%=recommend[i].author.fansnum%>">
					<div class="recommend-cover" style="background-image: url(<%=recommend[i].cover%>);"></div>
					<h4><%=recommend[i].title%></h4>
					<div class="recommend-author"><%=recommend[i].author.nickname%></div>
				</div>
			<%}%>
		</script>
		<script type="text/template" id="template2">
			<%for(var i=0;i<recommend.length;i++) {%>
				<div class="recommend-item recommend-article">
					<div class="recommend-cover" style="background-image: url(<%=recommend[i].cover%>);"></div>
					<h4><%=recommend[i].title%></h4>
					<div class="recommend-author"><%=recommend[i].author.nickname%></div>
					<div class="sign">文章</div>
				</div>
			<%}%>
		</script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main-recommend.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
