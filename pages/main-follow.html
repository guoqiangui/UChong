<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" href="../css/main-recommend.css">
	</head>

	<body>
		<div class="mui-content">
			<!-- 推荐项 -->
			<div class="recommend-items">
				
			</div>
			
		</div>
		
		
		<script type="text/template" id="template">
			<%for(var i=0;i<follow.length;i++) {%>
				<div class="recommend-item recommend-video" data-url="<%=follow[i].url%>" data-icon="<%=follow[i].author.url%>" data-fansnum="<%=follow[i].author.fansNum%>">
					<div class="recommend-cover" style="background-image: url(<%=follow[i].cover%>);"></div>
					<h4><%=follow[i].title%></h4>
					<div class="recommend-author"><%=follow[i].author.nickname%></div>
				</div>
			<%}%>
		</script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main-follow.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
