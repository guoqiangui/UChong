<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/user.css">
	</head>

	<body>
		<div class="mui-content">
			<!-- 顶部 -->
			<div class="top">
				<!-- 登录按钮 -->
				<div class="login-btn"> 
					<!-- 头像 -->
					<div class="user-icon"></div>
					<!-- 昵称 -->
					<div class="user-nickname"></div>
					<span>点击头像登录</span>
				</div>
			</div>
			<!-- 菜单部分 -->
			<div class="menu">
				<ul>
					<li><i class="mui-icon mui-icon-home-filled"></i>首页</li>
					<li><i class="mui-icon iconfont icon-lishijilu-copy-copy"></i>历史纪录</li>
					<li><i class="mui-icon iconfont icon-xiazaihuancun"></i>离线缓存</li>
					<li><i class="mui-icon iconfont icon-shoucang"></i>我的收藏</li>
					<li><i class="mui-icon iconfont icon-remenhuodong"></i>热门活动</li>
					<li><i class="mui-icon iconfont icon-wodehuiyuan0101"></i>我的会员</li>
					<li><i class="mui-icon iconfont icon-kefu"></i>客服反馈</li>
				</ul>
			</div>
			<!-- 底部 -->
			<div class="bottom">
				<div class="options"><i class="mui-icon iconfont icon-shezhi"></i>设置</div>
				<div class="night-mode"><i class="mui-icon iconfont icon-yejianmoshi"></i>夜间模式</div>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
		<script src="../js/user.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
